<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person Page</title>
    <link rel="stylesheet" type="text/css" href="../css/edit_styles.css" th:href="@{/css/edit_styles.css}">
</head>
<body>
<form style="max-width: 500px; margin-left: auto; margin-right: auto; padding: 15px"
      th:method="POST" th:action="@{/people}" th:object="${person}">
    <div class="text-field">
        <label class="text-field__label" for="fullName">Введите ФИО:</label>
        <input class="text-field__input" type="text" th:field="*{fullName}" id="fullName"/>
        <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    </div>
    <br>
    <div class="text-field">
        <label class="text-field__label" for="yearOfBirth">Введите год рождения:</label>
        <input class="text-field__input" type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age error</div>
    </div>

    <br>
    <input class="standard_text" type="submit" value="Создать читателя">
</form>
</body>
</html>
